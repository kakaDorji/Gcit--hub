<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    
    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family-Lato: 300, 3001,700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    
    <title>GCIT Appstore</title>
    <style>
      .container-upload{
        margin-top: 50px;
        width: 700px;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(248, 248, 248);
        border-radius: 25px;
        margin-bottom: 50px;
        padding:25px;
      }
      .btn-danger{
        margin-top: 16px;
      }
    </style>
    </head>
<body>
    <script src="./components/navbar.js"></script>

    <!-- Modal -->
    <div class="container-upload" style="height: 700px;">
        <h1 class="mb-4">Upload an app</h1>
        <form class="mb-4" id="upload-app">
            <div class="form-group row mb-3">
              <label for="app-name" class="col-sm-2 col-form-label">App name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="app-name" placeholder="My app">
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="app-description" class="col-sm-2 col-form-label">App description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="app-description" rows="3"></textarea>
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="app-version" class="col-sm-2 col-form-label">Version</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="app-version" placeholder="eg 0.0.0">
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="app-category" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <select class="form-select" id="category" name="category" required>
                  <option value="">Select Category</option>
                  <option value="educational">Educational</option>
                  <option value="games">Games</option>
                  <option value="business">Business</option>
                  <option value="media">Media</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-success">Start</button>
            <p class="btn btn-danger">Cancle</p>
        </form>
    </div>

    <script src="/components/footer.js"></script>

    <script type="module" src="/js/uploadApp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
</body>
</html>
